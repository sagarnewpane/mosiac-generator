services:
  - type: web
    name: mosiac-webapp
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: PYTHONPATH
        value: /opt/render/project/src
    autoDeploy: true
    plan: free
